        with:
          name: cibw-wheels-legacy-macos-${{ matrix.arch }}-macosx_${{ matrix.macos_target }}-cpython-${{ github.event_name == 'workflow_dispatch' && steps.latest_tag.outputs.tag || steps.sanitize.outputs.safe_ref }}
          path: ./wheelhouse/*.whl


  gather_wheels:
    name: Gather built wheels
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [build_wheels, build_wheels_legacy_os]
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest v* tag (manual runs)
        id: latest_tag
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git fetch --tags --force
          tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [[ -z "$tag" ]]; then
            echo "No v* tags found." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Latest v* tag is: $tag"

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          merge-multiple: true

      - name: Sanitize ref name
        id: sanitize
        run: |
          REF="${GITHUB_REF_NAME}"
          SAFE_REF="${REF//\//-}"
          echo "safe_ref=$SAFE_REF" >> "$GITHUB_OUTPUT"

      - name: Upload combined wheel archive
        uses: actions/upload-artifact@v4
        with:
          name: >
            all_wheels-${{ matrix.arch }}-
            macosx_${{ matrix.macos_target }}-
            cpython-${{ github.event_name == 'workflow_dispatch'
              && steps.latest_tag.outputs.tag
              || steps.sanitize.outputs.safe_ref }}
          path: wheels


