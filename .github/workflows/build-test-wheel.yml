name: Build and test UEDGE - write wheel files if tests pass
permissions:
  contents: read

on:
  push:
    tags: ["v*"]
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  run-all-tests:
    name: Runs test ${{ matrix.tests }}
    if: false
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so tags exist locally

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up Fortran (gfortran)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "forthon>=0.10.7" "numpy==1.26.4" h5py
          python -m pip install flake8
          python -m pip install pytest-isolate pytest-xdist

      - name: Build UEDGE
        run: |
          python -m pip install .  -C "--global-option=--serial"

      - name: Check out pytests branch into subdir
        uses: actions/checkout@v4
        with:
          ref: pytests
          repository: LLNL/UEDGE
          path: pytests-src

      - name: Test with pytest
        run: |
          # Run tests from the checked-out pytests tree; UEDGE is already installed above.
          OMP_NUM_THREADS=1 pytest --isolate -s "pytests-src/pytests"

  build_wheels:
    name: Build CPython wheels on ${{ matrix.os }}
    # Only build wheels for tags (push) and published releases; never on PRs.
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
#    needs: run-all-tests
    runs-on: ${{ matrix.os }}
#    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
#          - os: macos-14
#            macos_target: "14.0"
#          - os: macos-latest
#            macos_target: "15.0"
#          - os: macos-15-intel
#            macos_target: "15.0"

    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so tags exist locally

      - name: Set up Fortran (gfortran)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Determine latest tag
        id: latest_tag
        shell: bash
        run: |
          git fetch --tags --force
          tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [[ -z "$tag" ]]; then
            echo "No v* tags found." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Latest v* tag is: $tag"

      - name: Write build metadata for wheel provenance
        shell: bash
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime, timezone
          from pathlib import Path

          sha = os.getenv("GITHUB_SHA", "")
          ref_name = os.getenv("GITHUB_REF_NAME", "")
          repo = os.getenv("GITHUB_REPOSITORY", "LLNL/UEDGE")
          url = f"https://github.com/{repo}"

          info = {
              "git_sha": sha or None,
              "git_branch": ref_name or None,        # tag name on tag builds; branch on branch builds
              "source": "wheel",
              "build_time_utc": datetime.now(timezone.utc).isoformat().replace("+00:00", "Z"),
              "repo_url": url,
          }

          out = Path("src/uedge/_build_info.json")
          out.write_text(json.dumps(info, indent=2) + "\n", encoding="utf-8")
          print(f"Wrote {out}:", out.read_text(encoding="utf-8"))
          PY

      - name: Check out latest tag (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git checkout "refs/tags/${{ steps.latest_tag.outputs.tag }}"

      - name: Build wheels (CPython)
        uses: pypa/cibuildwheel@v2.23.3
        env:
          # Clean old UEDGE builds
          UEDGE_CLEAN_BUILD: "1" 
          # Build all supported CPython wheels in one run.
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          # Clean skip list: no 32-bit builds; no Linux i686. (We are *not* skipping musllinux.)
          CIBW_SKIP: "*-manylinux_i686 *-musllinux_*"
          CIBW_ARCHS_LINUX: auto
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT_MACOS: >-
            PATH=/opt/homebrew/bin:/opt/homebrew/sbin:$PATH
            CC=clang
            CXX=clang++
            FC=gfortran
            F77=gfortran 
            ${{ matrix.macos_target && format('MACOSX_DEPLOYMENT_TARGET={0}', matrix.macos_target) || '' }}
          CIBW_BEFORE_BUILD: >
            python -m pip install --upgrade pip &&
            pip download --only-binary=:all: h5py &&
            pip install numpy "forthon>=0.10.7" "build<0.10.0"
          CIBW_BEFORE_BUILD_LINUX: "python -m pip install -U pip && pip download --only-binary=:all: h5py"
          CIBW_BUILD_FRONTEND: "pip"
          CIBW_TEST_COMMAND: >
            python -m pip install -U pip &&
            python -m pip install --only-binary=h5py {wheel} &&
            python -c "import uedge; print('uedge imported OK:', uedge.__version__)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cpython-${{ matrix.os }}-${{ github.event_name == 'workflow_dispatch' && steps.latest_tag.outputs.tag || github.ref_name }}
          path: ./wheelhouse/*.whl

  build_wheels_legacy_os:
    name: Build cibuildwheel legacy macOS wheels (${{ matrix.arch }} macOS>=${{ matrix.macos_target }})
    if: false
#    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
#    needs: run-all-tests
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel / x86_64 wheels (target macOS 10.x+)
          - runner: macos-15-intel
            arch: x86_64
            macos_target: "10.9"
          # Apple Silicon / arm64 wheels (target macOS 11+)
          - runner: macos-latest
            arch: arm64
            macos_target: "11.0"

    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Miniforge (conda-forge) and create an env with compilers
      - name: Set up Miniforge + conda-forge compilers
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: cibw
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge
          channel-priority: strict

      - name: Install compilers (conda-forge)
        shell: bash -l {0}
        run: |
          mamba install -y compilers make pkg-config
          python -V
          which cc || true
          which clang || true
          which gfortran || true
          gfortran --version || true

      # Ensure conda env is on PATH for subsequent steps (including cibuildwheel action)
      - name: Put conda env on PATH
        shell: bash -l {0}
        run: |
          echo "$CONDA_PREFIX/bin" >> "$GITHUB_PATH"
          echo "CONDA_PREFIX=$CONDA_PREFIX" >> "$GITHUB_ENV"

      - name: Write build metadata for wheel provenance
        shell: bash
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime, timezone
          from pathlib import Path

          sha = os.getenv("GITHUB_SHA", "")
          ref_name = os.getenv("GITHUB_REF_NAME", "")
          repo = os.getenv("GITHUB_REPOSITORY", "LLNL/UEDGE")
          url = f"https://github.com/{repo}"

          info = {
              "git_sha": sha or None,
              "git_branch": ref_name or None,        # tag name on tag builds; branch on branch builds
              "source": "wheel",
              "build_time_utc": datetime.now(timezone.utc).isoformat().replace("+00:00", "Z"),
              "repo_url": url,
          }

          out = Path("src/uedge/_build_info.json")
          out.write_text(json.dumps(info, indent=2) + "\n", encoding="utf-8")
          print(f"Wrote {out}:", out.read_text(encoding="utf-8"))
          PY

      - name: Build wheels (legacy macOS targets via conda-forge toolchain)
        uses: pypa/cibuildwheel@v2.17.0
        env:
          # Clean old UEDGE builds
          UEDGE_CLEAN_BUILD: "1" 
          # Build CPython 3.8â€“3.13
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"

          # Limit builds to the runner arch
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}

          # Your existing skips; keep i686 skips, keep Windows out
          CIBW_SKIP: "*-manylinux_i686 *-musllinux_*"

          # Pin the minimum supported macOS for THIS matrix entry
          # Also set CMAKE_OSX_DEPLOYMENT_TARGET for projects that use CMake internally
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_target }}
            CMAKE_OSX_DEPLOYMENT_TARGET=${{ matrix.macos_target }}
            CONDA_PREFIX=${{ env.CONDA_PREFIX }}
            DYLD_LIBRARY_PATH=${{ env.CONDA_PREFIX }}/lib
            LIBRARY_PATH=${{ env.CONDA_PREFIX }}/lib
            CC=clang
            CXX=clang++
            FC=gfortran
            F77=gfortran
            F90=gfortran
            LDFLAGS=-Wl,-rpath,${{ env.CONDA_PREFIX }}/lib
            CPPFLAGS=-I${{ env.CONDA_PREFIX }}/include

          # If you still need your usual build deps
          CIBW_BEFORE_BUILD: >
            python -m pip install --upgrade pip &&
            pip install numpy "forthon>=0.10.7" "build<0.10.0"
          CIBW_TEST_COMMAND: 'python -c "import uedge; print(\"uedge imported OK:\", uedge.__version__)"'


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-legacy-maxos-${{ matrix.arch }}-macosx_${{ matrix.macos_target }}-cpython-${{ github.event_name == 'workflow_dispatch' && steps.latest_tag.outputs.tag || github.ref_name }}
          path: ./wheelhouse/*.whl


  gather_wheels:
    name: Gather built wheels
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs: [build_wheels, build_wheels_legacy_os]
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest v* tag (manual runs)
        id: latest_tag
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git fetch --tags --force
          tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [[ -z "$tag" ]]; then
            echo "No v* tags found." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Latest v* tag is: $tag"

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          merge-multiple: true

      - name: Upload combined wheel archive
        uses: actions/upload-artifact@v4
        with:
          name: all_wheels-${{ github.event_name == 'workflow_dispatch' && steps.latest_tag.outputs.tag || github.ref_name }}
          path: wheels


