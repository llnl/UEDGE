name: Build and test UEDGE - write wheel files if tests pass
permissions:
  contents: read

on:
  push:
#    tags: ["v*"]
#    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  run-all-tests:
    name: Runs test ${{ matrix.tests }}
    if: false
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so tags exist locally

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up Fortran (gfortran)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "forthon>=0.10.7" "numpy==1.26.4" h5py
          python -m pip install flake8
          python -m pip install pytest-isolate pytest-xdist

      - name: Build UEDGE
        run: |
          python -m pip install .  -C "--global-option=--serial"

      - name: Check out pytests branch into subdir
        uses: actions/checkout@v4
        with:
          ref: pytests
          repository: LLNL/UEDGE
          path: pytests-src

      - name: Test with pytest
        run: |
          # Run tests from the checked-out pytests tree; UEDGE is already installed above.
          OMP_NUM_THREADS=1 pytest --isolate -s "pytests-src/pytests"

  build_wheels:
    name: Build CPython wheels on ${{ matrix.os }}
    # Only build wheels for tags (push) and published releases; never on PRs.
#    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
#    needs: run-all-tests
    runs-on: ${{ matrix.os }}
#    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-14
            macos_target: "14.0"
#          - os: macos-latest
#            macos_target: "15.0"
#          - os: macos-15-intel
#            macos_target: "15.0"

    steps:
      - name: Check out repo (with tags)
        uses: actions/checkout@v4
        with:
          token:  ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # needed so tags exist locally
          fetch-tags: true

      - name: Set up Fortran (gfortran)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc


      - name: Determine latest tag
        id: latest_tag
        shell: bash
        run: |
          tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [[ -z "$tag" ]]; then
            echo "No v* tags found." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "Latest v* tag is: $tag"


      - name: Write build metadata for wheel provenance
        shell: bash
        run: |
          python - <<'PY'
          import json, os
          from datetime import datetime, timezone
          from pathlib import Path

          sha = os.getenv("GITHUB_SHA", "")
          ref_name = os.getenv("GITHUB_REF_NAME", "")
          repo = os.getenv("GITHUB_REPOSITORY", "LLNL/UEDGE")
          url = f"https://github.com/{repo}"

          info = {
              "git_sha": sha or None,
              "git_branch": ref_name or None,        # tag name on tag builds; branch on branch builds
              "source": "wheel",
              "build_time_utc": datetime.now(timezone.utc).isoformat().replace("+00:00", "Z"),
              "repo_url": url,
          }

          out = Path("src/uedge/_build_info.json")
          out.write_text(json.dumps(info, indent=2) + "\n", encoding="utf-8")
          print(f"Wrote {out}:", out.read_text(encoding="utf-8"))
          PY

      - name: Check out latest tag (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git checkout "refs/tags/${{ steps.latest_tag.outputs.tag }}"


      - name: Install HDF5 system dependencies (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev pkg-config

      - name: Create cibuildwheel repair script (macOS)
        if: runner.os == 'macOS' || matrix.os == 'macos-14' || matrix.os == 'macos-latest' || startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          cat > .github/cibw_repair_macfix.sh <<'BASH'
          #!/usr/bin/env bash
          # cibuildwheel repair helper (macOS)
          # Usage: cibuildwheel calls this with the path to a single wheel as $1.
          set -euo pipefail
          WHEEL="$1"
          TMPDIR="$(mktemp -d)"
          echo "Repairing wheel: ${WHEEL}"
          cd "${TMPDIR}"

          unzip -q "${GITHUB_WORKSPACE}/${WHEEL}" || unzip -q "${WHEEL}" || (echo "Failed to unzip $WHEEL" >&2; exit 2)

          # Where cibuildwheel expects macOS shared libs to live: package_name/.dylibs
          # We choose uedge/.dylibs (match what we saw in the broken wheels).
          PKGDIR="uedge"
          DYLIBS_DIR="${PKGDIR}/.dylibs"
          mkdir -p "${DYLIBS_DIR}"

          # Helper: determine that a path is "non-system" and not already @rpath/@loader_path
          is_external_path() {
            local p="$1"
            # treat absolute references under /usr, /System, /Library as system and ignore
            [[ "${p}" = @rpath/* ]] && return 0
            [[ "${p}" = @executable_path/* ]] && return 0
            [[ "${p}" = @* ]] && return 1
            [[ "${p}" = /usr/* ]] && return 1
            [[ "${p}" = /System/* ]] && return 1
            [[ "${p}" = /Library/* ]] && return 1
            # otherwise it's external (e.g. /DLC/...)
            [[ "${p}" = /* ]] && return 0
            return 1
          }

          # move any shipped dylibs into the .dylibs dir (top-level .dylib files)
          find . -maxdepth 2 -name '*.dylib' -print0 | while IFS= read -r -d '' lib; do
            # move only if not already under PKGDIR/.dylibs
            if [[ "${lib}" != ./"${DYLIBS_DIR}"/* ]]; then
              echo "Moving $lib -> ${DYLIBS_DIR}/"
              mv "$lib" "${DYLIBS_DIR}/"
            fi
          done

          # Also collect any .dylib shipped inside nested dirs (rare)
          find . -type f \( -name '*.so' -o -name '*.dylib' \) -print0 | while IFS= read -r -d '' bin; do
            # skip files already in .dylibs
            case "$bin" in
              ./"${DYLIBS_DIR}"/*) continue ;;
            esac
            # list referenced dylibs
            otool -L "$bin" 2>/dev/null | sed -n '2,$p' | awk '{print $1}' | while read -r ref; do
              if is_external_path "$ref"; then
                base="$(basename "$ref")"
                # If we have a matching bundled copy anywhere in the wheel, move it to .dylibs
                if [ -f "./${base}" ]; then
                  echo "Bundled copy exists at ./${base}; moving to ${DYLIBS_DIR}"
                  mv "./${base}" "${DYLIBS_DIR}/"
                fi
              fi
            done
          done

          # Rewrite IDs for dylibs in .dylibs
          find "${DYLIBS_DIR}" -type f -name '*.dylib' -print0 | while IFS= read -r -d '' dyl; do
            base=$(basename "$dyl")
            newid="@loader_path/.dylibs/${base}"
            echo "Setting id of ${dyl} -> ${newid}"
            install_name_tool -id "${newid}" "${dyl}"
          done

          # For each binary (.so/.dylib) rewrite any absolute external references to @loader_path/.dylibs/<basename>
          find . -type f \( -name '*.so' -o -name '*.dylib' \) -print0 | while IFS= read -r -d '' bin; do
            # examine references
            otool -L "$bin" 2>/dev/null | sed -n '2,$p' | awk '{print $1}' | while read -r ref; do
              if is_external_path "$ref"; then
                base="$(basename "$ref")"
                # if we have the library inside the wheel, rewrite to @loader_path/.dylibs/<base>
                if [ -f "${DYLIBS_DIR}/${base}" ]; then
                  newref="@loader_path/.dylibs/${base}"
                  echo "install_name_tool -change ${ref} ${newref} ${bin}"
                  install_name_tool -change "${ref}" "${newref}" "${bin}" || (echo "failed to change ref ${ref} in ${bin}" >&2)
                else
                  # no bundled copy — only warn (could be system lib or missing bundle)
                  echo "Warning: ${bin} references ${ref} but wheel does not contain ${base}" >&2
                fi
              fi
            done
          done

  
          echo "=== Post-repair validation ==="
  
          fail=0
  
          # Helper: print deps for a file (paths only)
          deps_of() {
            otool -L "$1" 2>/dev/null | tail -n +2 | awk '{print $1}'
          }
  
          # 1) Validate LC_ID_DYLIB for everything in uedge/.dylibs
          if [ -d "${DYLIBS_DIR}" ]; then
            while IFS= read -r -d '' dyl; do
              # otool -D prints: filename + id on next line
              id="$(otool -D "$dyl" 2>/dev/null | tail -n 1 | tr -d '\r')"
  
              if [[ -z "$id" ]]; then
                echo "ERROR: could not read LC_ID_DYLIB for $dyl" >&2
                fail=1
                continue
              fi
  
              if [[ "$id" == /* ]]; then
                echo "ERROR: absolute LC_ID_DYLIB remains: $dyl -> $id" >&2
                fail=1
              fi
  
              if [[ "$id" == @rpath/* ]]; then
                echo "ERROR: @rpath LC_ID_DYLIB remains: $dyl -> $id" >&2
                fail=1
              fi
            done < <(find "${DYLIBS_DIR}" -type f -name '*.dylib' -print0)
          fi
  
          # 2) Validate dependencies of all shipped Mach-O binaries
          #    - reject /DLC/* (your known build path leak)
          #    - reject any non-system absolute path (not /usr /System /Library)
          #    - reject @rpath/*
          while IFS= read -r -d '' bin; do
            while IFS= read -r dep; do
              # skip empty lines
              [[ -z "$dep" ]] && continue
  
              # Reject @rpath (you want loader_path-based wheel self-containment)
              if [[ "$dep" == @rpath/* ]]; then
                echo "ERROR: @rpath dependency remains: $bin -> $dep" >&2
                fail=1
              fi
  
              # Reject known build machine prefix
              if [[ "$dep" == /DLC/* ]]; then
                echo "ERROR: build-path dependency remains: $bin -> $dep" >&2
                fail=1
              fi
  
              # Reject other non-system absolute deps (these are usually leaks)
              if [[ "$dep" == /* ]] && [[ "$dep" != /usr/* ]] && [[ "$dep" != /System/* ]] && [[ "$dep" != /Library/* ]]; then
                echo "ERROR: non-system absolute dependency remains: $bin -> $dep" >&2
                fail=1
              fi
            done < <(deps_of "$bin")
          done < <(find . -type f \( -name '*.so' -o -name '*.dylib' \) -print0)
  
          if [[ "$fail" -ne 0 ]]; then
            echo "Post-repair validation FAILED." >&2
            echo "Tip: inspect with: otool -D <file> and otool -L <file>" >&2
            exit 9
          fi
  
          echo "Post-repair validation OK."


          # repackage the wheel: find original WHEEL filename (passed by cibuildwheel)
          OUT_WHEEL="$(basename "${WHEEL}")"
          # remove the original wheel in case cibuildwheel already left a copy
          # repack preserving original wheel name
          zip -q -r "${OUT_WHEEL}" . || (echo "zip failed" >&2; exit 3)

          # move repaired wheel back to original location for cibuildwheel
          mv -f "${OUT_WHEEL}" "${GITHUB_WORKSPACE}/${WHEEL}"

          # cleanup
          cd /
          rm -rf "${TMPDIR}"

          echo "Repaired ${WHEEL}"
          exit 0
          BASH

          chmod +x .github/cibw_repair_macfix.sh


      - name: Build wheels (CPython)
        uses: pypa/cibuildwheel@v2.23.3
        env:
          # Clean old UEDGE builds
          UEDGE_CLEAN_BUILD: "1" 
          # Build all supported CPython wheels in one run.
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          # Clean skip list: no 32-bit builds; no Linux i686. (We are *not* skipping musllinux.)
          CIBW_SKIP: "*-manylinux_i686 *-musllinux_*"
          CIBW_ARCHS_LINUX: auto
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT_MACOS: >-
            PATH=/opt/homebrew/bin:/opt/homebrew/sbin:$PATH
            CC=clang
            CXX=clang++
            FC=gfortran
            F77=gfortran 
            ${{ matrix.macos_target && format('MACOSX_DEPLOYMENT_TARGET={0}', matrix.macos_target) || '' }}
          CIBW_BEFORE_BUILD: >
            python -m pip install --upgrade pip &&
            pip install numpy "forthon>=0.10.7" "build<0.10.0"
          CIBW_BEFORE_BUILD_LINUX: "python -m pip install -U pip && pip download --only-binary=:all: h5py"
          CIBW_BUILD_FRONTEND: "pip"
          CIBW_TEST_COMMAND_MACOS: >
            python -m pip install -U pip &&
            python -c "import uedge; print('uedge imported OK:', uedge.__version__)"
          CIBW_TEST_COMMAND_LINUX: >
            python -m pip install -U pip &&
            python -c "import uedge; print('uedge imported OK:', uedge.__version__)"
          CIBW_TEST_SKIP: "*manylinux_*"
          CIBW_REPAIR: ".github/cibw_repair_macfix.sh"




      - name: Sanitize ref name
        id: sanitize
        run: |
          REF="${GITHUB_REF_NAME}"
          SAFE_REF="${REF//\//-}"
          echo "safe_ref=$SAFE_REF" >> "$GITHUB_OUTPUT"


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-cpython-${{ matrix.arch }}-macosx_${{ matrix.os }}-${{ github.event_name == 'workflow_dispatch' && steps.latest_tag.outputs.tag || steps.sanitize.outputs.safe_ref }}
          path: ./wheelhouse/*.whl

  build_wheels_legacy_os:
    name: Build cibuildwheel legacy macOS wheels (${{ matrix.arch }} macOS>=${{ matrix.macos_target }})
#    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
#    needs: run-all-tests
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel / x86_64 wheels (target macOS 10.x+)
          - runner: macos-15-intel
            arch: x86_64
            macos_target: "10.9"
          # Apple Silicon / arm64 wheels (target macOS 11+)
          - runner: macos-latest
            arch: arm64
            macos_target: "11.0"

    steps:
