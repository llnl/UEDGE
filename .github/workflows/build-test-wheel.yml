        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install Miniforge (conda-forge) and create an env with compilers
      - name: Set up Miniforge + conda-forge compilers
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          activate-environment: cibw
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge
          channel-priority: strict

      - name: Install compilers (conda-forge)
        shell: bash -l {0}
        run: |
          mamba install -y compilers make pkg-config
          python -V
          which cc || true
          which clang || true
          which gfortran || true
          gfortran --version || true

      # Ensure conda env is on PATH for subsequent steps (including cibuildwheel action)
      - name: Put conda env on PATH
        shell: bash -l {0}
        run: |
          echo "$CONDA_PREFIX/bin" >> "$GITHUB_PATH"
          echo "CONDA_PREFIX=$CONDA_PREFIX" >> "$GITHUB_ENV"

      - name: Write build metadata for wheel provenance
        shell: bash
        run: |
          python - <<'PY'
